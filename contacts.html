<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>contact us</h1>
        <br><br><br><br>
        <form>
            <fieldset>
            <table>
                
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type = "text" name="name" id="name" required pattern="[A-Za-z]{1-9}"></td>
                </tr>
                <tr>
                    <td><label for="ph">Phone no:</label></td>
                    <td><input type = "text" name="phone" id="phone" pattern="[0-9]{10}"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type = "email" name="email" id="email"></td>
                </tr>
                
            </table>
            <button>Submit</button>
            </fieldset>
        </form>
    </center>
</body>
</html>
